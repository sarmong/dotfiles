- name: newsboat | get installed version
  command: newsboat -V
  ignore_errors: true
  changed_when: false
  failed_when: false
  register: newsboat_installed

- name: Build newsboat
  when: newsboat_installed.rc != 0
  vars:
    version: r2.35
    newsboat_name: "newsboat-{{ version }}"
    tar_url: "https://github.com/newsboat/newsboat/archive/refs/tags/{{version}}.tar.gz"
    tar_path: "/tmp/{{ version }}.tar.gz"
    src_base_dir: "{{ XDG_SRC_DIR }}"
    src_dir: "{{ XDG_SRC_DIR }}/{{ newsboat_name }}"

  block:
    - name: Install newsboat build-deps
      become: true
      apt:
        state: build-dep
        name: newsboat

    - name: Gets tarball
      get_url:
        url: "{{ tar_url }}"
        dest: "{{ tar_path }}"
      register: newsboat_tar

    - name: Unarchive source
      unarchive:
        src: "{{ tar_path }}"
        dest: "{{ src_base_dir }}"
        copy: false
      # when: newsboat_tar.changed
      register: newsboat_src_dir

    - name: Apply patch
      ansible.posix.patch:
        src: newsboat.patch
        basedir: "{{ src_dir }}"
        strip: 1

    - name: Build
      shell: "make"
      args:
        chdir: "{{ src_dir }}"
      when: newsboat_src_dir.changed
      register: newsboat_built

    - name: Installing
      become: true
      command: make install
      args:
        chdir: "{{ src_dir }}"
      when: newsboat_built.changed

  rescue:
    - name: Remove tar file
      file:
        path: "{{ tar_path }}"
        state: absent

    - name: Fail
      fail:
        msg: Failed to build newsboat
