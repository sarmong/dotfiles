- name: Set up cronjobs
  block:
    - name: cron | wallpaper
      cron:
        name: Set wallpaper
        job: "{{ XDG_BIN_DIR }}/wrappers/run-cron luna.sh"
        minute: 1

    - name: cron | battery
      cron:
        name: Notify about low battery
        job: "{{ XDG_BIN_DIR }}/wrappers/run-cron bat-notification"
        minute: "*/1"

    - name: cron | updatedb (for locate)
      become: true
      cron:
        name: updatedb
        job: /usr/bin/updatedb -e "/timeshift"
        minute: 36

    - name: cron | Break reminders
      cron:
        name: Break reminder
        job:
          '{{ XDG_BIN_DIR }}/wrappers/run-cron notify-send -i {{ HOME
          }}/dls/mind.png -t 60000 -u normal "Take a break"'
        minute: "15,45"
