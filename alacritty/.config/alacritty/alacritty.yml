env:
  TERM: alacritty

window:
  opacity: 0.95
  ## Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  ## Linux: full | none
  ## Macos: transparent | buttonless
  decorations: none

  ## Window title
  #title: Alacritty

  ## Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  #class:
  #instance: Alacritty
  #general: Alacritty

scrolling:
  # Max number of lines in the scrollback buffer. '0' will disable scrolling.
  history: 100000
  # Scrolling distance multiplier.
  multiplier: 3

#### Font configuration
font:
  normal:
    family: FiraMono Nerd Font Mono
    style: Regular
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Hasklug Nerd Font
    style: Italic
  bold_italic:
    family: Hasklug Nerd Font
    style: Bold Italic
  size: 8.0

  offset:
    x: 0 # letter spacing
    y: 0 # line spacing
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false # Good for MacOS retina

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false

#### Colors (Tomorrow Night)
colors:
  primary:
    background: "#141414"
    foreground: "#fefcf7"

    dim_foreground: "#828482" # Calcucalted automatically if not set
    bright_foreground: "#eaeaea" # Normal fg color used if not set + `draw_bold_text_with_bright_colors: false

  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: CellBackground
      background: CellForeground
    focused_match:
      foreground: CellBackground
      background: CellForeground
    bar:
      foreground: "#cccccc"
      background: "#432392"

  hints:
    start:
      foreground: "#1d1f21"
      background: "#f9ff5e"
    end:
      foreground: "#e9ff5e"
      background: "#1d1f21"

  # Top right corner in search and vi modes
  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground

  # Normal colors
  normal:
    black: "#1d1f21"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#c5c8c6"

  # Bright colors
  bright:
    black: "#666666"
    red: "#d54e53"
    green: "#b9ca4a"
    yellow: "#e7c547"
    blue: "#7aa6da"
    magenta: "#c397d8"
    cyan: "#70c0b1"
    white: "#eaeaea"

  dim:
    black: "#131415"
    red: "#864343"
    green: "#777c44"
    yellow: "#9e824c"
    blue: "#556a7d"
    magenta: "#75617b"
    cyan: "#5b7d78"
    white: "#828482"

  indexed_colors: []

selection:
  ## Separators for "semantic words"
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

## When set to `true`, selected text will be copied to the primary clipboard.
save_to_clipboard: false

#### Cursor
cursor:
  style:
    shape: Block #  Block | Underline | Beam
    blinking: On # Never | Off | On | Always
  vi_mode_style: Block
  #blink_interval: 750
  unfocused_hollow: true # Cursor is hollow in unfocused window

#### Shell
shell:
  program: /bin/zsh
  args:
    - -i

working_directory: None # None = use parent dir

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

mouse:
  hide_when_typing: true

#### Regex hints
hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      # action: Copy # Copy | Paste | Select | MoveViModeCursor
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: F
        mods: Control

#### Key bindings
key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: K, mods: Control, mode: Vi, action: ScrollHalfPageUp }
  - { key: J, mods: Control, mode: Vi, action: ScrollHalfPageDown }

  # # Vi Mode
  - { key: Space, mods: Control, mode: ~Search, action: ToggleViMode }
  - { key: Space, mods: Control, mode: Vi|~Search, action: ScrollToBottom }
  - { key: A, mode: Vi|~Search, action: ToggleViMode }
  - { key: A, mode: Vi|~Search, action: ScrollToBottom }
  - { key: I, mode: Vi|~Search, action: ToggleViMode }
  - { key: I, mode: Vi|~Search, action: ScrollToBottom }
  - { key: Escape, mode: Vi|~Search, action: ClearSelection }
  - { key: G, mode: Vi|~Search, action: ScrollToTop }
  - { key: G, mods: Shift, mode: Vi|~Search, action: ScrollToBottom }
  - { key: Y, mode: Vi|~Search, action: Copy }
  - { key: Y, mode: Vi|~Search, action: ClearSelection }
  - { key: Copy, mode: Vi|~Search, action: ClearSelection }
  - { key: V, mods: Alt, mode: Vi|~Search, action: ToggleSemanticSelection }
  - { key: Return, mode: Vi|~Search, action: Open }
  - { key: H, mods: Shift, mode: Vi|~Search, action: FirstOccupied }
  - { key: L, mods: Shift, mode: Vi|~Search, action: Last }

  # (Windows, Linux, and BSD only)
  # - { key: V, mods: Control, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }

#### Debug
debug:
  # Display the time it takes to redraw each frame.
  render_timer: false
  # Keep the log file after quitting Alacritty.
  persistent_logging: false
  #  Off | Error | Warn | Info | Debug | Trace
  log_level: Warn

  # Print all received window events.
  print_events: false
